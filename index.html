<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF-TOOL</title>
</head>
<body>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <p>status:<span id="status"></span></p>
    <p>token:<span id="token"></span></p>
    <p>send:<span id="send"></span></p>
    <br>Text<br>
    <input type="text" value="テスト" placeholder="message" id="msg">
    <button onclick="send()">テキスト送信</button>
    <br><br>
    <p>Flex タイトル</p>
    <input typr="text" placeholder="flex altText" id="flex_alt">
    <p>Flex Json</p>
    <textarea id="flex_json" rows="10" cols="40"></textarea>
    <br><button on click="sendFlex()">Flex 送信</button>
    <p>error:<span id="err"></span></p>
    <br><button onclick="liff.closeWindow()">Close</button>
    <br><br>Created By Hafu
    <script>
        liff.init({
            liffId: '2000879195-PeyR48wj', 
            withLoginOnExternalBrowser: true, 
        }).then(() => {
            sendLiff()
            getToken()
        });

        function send() {
            try {
                const val = document.getElementById("msg").value
                liff.sendMessages([{
                    type: 'text',
                    text: val,
                    sentBy: {
                        label: "Hafu",
                        iconUrl: "https://i.ibb.co/tKhLYX4/activated.gif",
                        linkUrl: "https://hafusun.com"
                    }
                }]).then(function () {
                    document.getElementById('send').innerHTML= 'ok'
                });
            }catch(err){
                document.getElementById('send').innerHTML= 'Error: '+err
            }
        }
        function sendFlex() {
            alert('Send Flex')
            try {
                const alt = document.getElementById("flex_alt").value || 'Created By Hafu'
                const json = document.getElementById("flex_json").value
                liff.sendMessages([{
                    type: 'flex',
                    altText: val,
                    contents:JSON.parse(json)
                }]).then(function () {
                    document.getElementById('send').innerHTML= 'ok'
                });
            }catch(err){
                alert(err)
                document.getElementById('send').innerHTML= 'Error: '+err
            }
        }
        function getProfile(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.displayName;
                const displayName = document.getElementById('name');
                displayName.innerHTML= name;
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }
        function getToken(){
            liff.getAccessToken()
            .then((token) => {
                const tok = document.getElementById('token');
                displayName.innerHTML= token;
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }
        function getIcon(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.pictureUrl || 'None'
                const ICON = document.getElementById('icon');
                ICON.innerHTML= name;
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }
        function sendLiff(){
            var tipe = getParameterByName('type');
            if (tipe === 'text') {
                liff.sendMessages([{
                    type: 'text',
                    text: getParameterByName('text'),
                    sentBy: {
                        label: "Hafu",
                        iconUrl: "https://i.ibb.co/tKhLYX4/activated.gif",
                        linkUrl: "https://hafusun.com"
                    }
                }]).then(function () {
                    liff.closeWindow();
                });
            }
            if (tipe === 'token'){
                try{
                liff.sendMessage([{type:'text', text:liff.getAccessToken()}]).then(function () {window.location.href = 'https://line.me/R/nv/chat'})
                }catch(err){}
                document.getElementById('err').innerHTML= err
            }}
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        function init(t) {
    fetch(`https://api.line.me/oauth2/v2.1/verify?access_token=${t}`, {
        "headers": {
            "accept": "application/json",
            "accept-language": "ja-JP,ja;q=0.9,en-US;q=0.8,en;q=0.7",
            "cache-control": "no-cache",
            "content-type": "application/json",
            "pragma": "no-cache",
            "sec-ch-ua": "\"Not/A)Brand\";v=\"99\", \"Google Chrome\";v=\"115\", \"Chromium\";v=\"115\"",
            "sec-ch-ua-mobile": "?0",
            "sec-ch-ua-platform": "\"Windows\"",
            "sec-fetch-dest": "empty",
            "sec-fetch-mode": "cors",
            "sec-fetch-site": "cross-site"
        },
        "referrer": "https://piloking.github.io/",
        "referrerPolicy": "strict-origin-when-cross-origin",
        "body": null,
        "method": "GET",
        "mode": "cors",
        "credentials": "omit"
    }).then((data)=>data.json()).then((res)=>{
        console.log(res);
        token = null;
        if (res.error) {
            document.getElementById('status').innerHTML = "Error: " + res.error;
        }
        if (res.scope) {
            document.getElementById('status').innerHTML = "Success: " + res.scope;
            token = t;
        }
    }
    );
}
    </script>
</body>
</html>
