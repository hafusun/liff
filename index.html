<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF-TOOL</title>
</head>
<body>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <p>name:<span id="name"></span></p>
    <input type="text" value="テスト" placeholder="message" id="msg">
    <button onclick="send()">Send</button>
    <br>Created By Hafu
    <p>error:<span id="err"></span></p>
    <br><button onclick="liff.closeWindow()">Close</button>
    <script>
        liff.init({
            liffId: '2000879195-PeyR48wj', 
            withLoginOnExternalBrowser: true, 
        }).then(() => {
            getProfile()
        });

        function send() {
            try {
                const val = document.getElementById("msg").value
                liff.sendMessages({
                "type":"text",
                "text":val
                })
            }catch(err){
                document.getElementById('err').innerHTML= err
            }
        }
        function getProfile(){
            liff.getProfile()
            .then((profile) => {
                const name = profile.displayName;
                const displayName = document.getElementById('name');
                displayName.innerHTML= name;
            })
            .catch((err) => {
                document.getElementById('err').innerHTML= err
            });
        }
    </script>
</body>
</html>
